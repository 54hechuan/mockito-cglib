apply plugin: 'java'
apply plugin: 'idea'

version = 1.0

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
  jcenter()
}

dependencies {
  //This is the last version this project was building happily
  //If we choose to maintain cglib integration, this needs to depend on 2.0 final
  compile "org.mockito:mockito-core:2.0.28-beta"
  testCompile "junit:junit:4.12"
}

